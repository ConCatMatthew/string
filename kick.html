<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Player</title>
</head>
<body>
    <h1>Kick Player</h1>
    <form id="kickForm">
        <input type="text" id="playerName" placeholder="Enter player name" required>
        <button type="button" id="kickButton">Kick Player</button>
    </form>

    <script type="text/javascript">
        document.getElementById('kickButton').addEventListener('click', function() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                // Trigger the action to kick the player and change the URL
                window.location.href = `https://stringify.store/kick.html?kick=true&name=${playerName}`;
            } else {
                alert("Please enter a player name");
            }
        });
    </script>
</body>
</html>
